<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cad_contatos.css">
    <title>Cadastro de Contato</title>
</head>
<body>
    <header>
        Cadastro de contato
    </header>

    <main>
        <div class="container">
            <section id="section1">
                <div class="row">
                    <label style="flex: 1">Nome:<input type="text" id="nome" /></label>
                    <label style="flex: 1">Sobrenome:<input type="text" id="sobrenome" /></label>
                </div>
                <label>Endere√ßo:<input type="text" id="endereco" /></label>
                <label>Telefone:</label>
                <input type="number" class="telefone" id="telefone" />
            </section>

            <section id="section2">
                <button class="btn incluir" onclick="incluir()">INCLUIR</button>
                <button class="btn editar" onclick="editar()">EDITAR</button>
                <button class="btn salvar" onclick="salvar()">SALVAR</button>
                <button class="btn cancelar" onclick="cancelar()">CANCELAR</button>
                <button class="btn excluir" onclick="excluir()">EXCLUIR</button>
            </section>
        </div>

        <section id="section3">
            <button class="naveg" onclick="primeiro()">&lt;</button>
            <button class="naveg" onclick="anterior()">&lt;</button>
            <button class="naveg" onclick="proximo()">&gt;</button>
            <button class="naveg" onclick="ultimo()">&gt;&gt;</button>
        </section>
    </main>

    <footer>
        AGENDA DE CONTATOS
    </footer>

    <script src="cad_contato.js"></script>
</body>
</html>
